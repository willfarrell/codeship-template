- name: Deploy Application
  type: serial
  services:
    - aws
  steps:
    - name: Exit if not a deployment branch
      command: bash -c 'if ["${ENVIRONMENT}" == "default"]; then exit 0; fi'

    - name: Deploy Static Assets
      command: aws-s3-deploy __S3_BUCKET_NAME__ ./build /

    - name: CDN Invalidation
      command: aws cloudfront create-invalidation --distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID} --paths /*
