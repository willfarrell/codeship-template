- name: Setup CI/CD
  type: serial
  service: base
  steps:
    - command: setup-env

- name: Build Application
  type: serial
  service: node
  steps:
    - command: npm-version
    - command: npm-env-check
    - name: Install Dependencies
      command: npm ci
    - name: Build Single Page Application
      command: npm run build

- name: CI Application
  type: parallel
  steps:
    - name: Code - Linting
      service: node
      command: npm run lint
    # TODO record & compare coverage percent
    - name: Unit & Integration Tests
      service: node
      command: npm test
    # TODO record & compare count
    - name: Dependencies - Outdated
      service: node
      command: npm outdated
    # TODO record & compare count
    - name: Dependencies - Security
      service: node
      command: npm audit

    # TODO record & compare count
    - name: Code - SAST
      service: node
      command: echo "TODO"

- name: Save Application Build
  type: serial
  service: aws
  steps:
    - command: aws-env-check
    - command: aws-auth

- name: Deploy Application
  type: serial
  service:  aws
  steps:
    - name: Exit if not a deployment branch
      command: sh -c 'if ["${ENVIRONMENT}" == ""]; then exit 1; fi'

    - name: Deploy Static Assets
      command: sh -c 'aws-s3-deploy app-${ENVIRONMENT}-static-assets ./build ${BASE_PATH}/'

    - name: CDN Invalidation
      command: sh -c 'aws cloudfront create-invalidation --distribution-id ${AWS_CLOUDFRONT_DISTRIBUTION_ID} --paths ${BASE_PATH}/*  --profile ${AWS_DEFAULT_PROFILE}'
