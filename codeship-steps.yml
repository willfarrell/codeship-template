- name: Build Base Image
  type: serial
  steps:
    - service: base
      command: true

- name: Setup
  type: serial
  service: base
  steps:
    - command: setup-env
    - command: dotenv-make

- name: Build Docker Image
  type: serial
  steps:
    - service: docker
      command: true

- name: Setup Docker
  type: serial
  service: docker
  steps:
    - command: docker-env-check
    - command: docker-auth

- name: Build CI/CD Docker Images
  type: parallel
  service: docker
  steps:
    - name: base
      command: docker-build willfarrell/codeship-base ./base/
    - name: aws
      command: docker-build willfarrell/codeship-aws ./aws/
#    - name: docker
#      command: docker-build willfarrell/codeship-docker ./docker/
    - name: node
      command: docker-build willfarrell/codeship-node ./node/
